<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spongebob Soundboard</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Spongebob</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Oh Please</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Patrick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Meow</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Im Ready!</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Gooooood Morning!</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Stinky</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">SB Laugh 2</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">LOL</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/spongebob_laugh.wav"></audio>
  <audio data-key="83" src="sounds/OhPlease.mp3"></audio>
  <audio data-key="68" src="sounds/PatrickLaughing.mp3"></audio>
  <audio data-key="70" src="sounds/Gary.mp3"></audio>
  <audio data-key="71" src="sounds/Imready.mp3"></audio>
  <audio data-key="72" src="sounds/GoodMorning.mp3"></audio>
  <audio data-key="74" src="sounds/spongebob_stinks.wav"></audio>
  <audio data-key="75" src="sounds/spongebob_laugh4.wav"></audio>
  <audio data-key="76" src="sounds/Patrick2.mp3"></audio>

<script>

function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);



</script>


</body>
</html>
